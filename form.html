<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Форма заполненная пассажиром</title>
    <script type="text/javascript" src='jquery-2.1.4.min.js'></script>
    <script src="main.js"></script>
</head>

<body>
 <div id="users_form">
    <p id="name"></p>
    <p id="phone"></p>
    <p id="email"></p>
    <p id="massage"></p>
    <p id="delivery"></p>
 </div>
 <script>
     var name = sessionStorage.getItem("name"),
             phone =sessionStorage.getItem("phone"),
             email =sessionStorage.getItem("email"),
             massage =sessionStorage.getItem("massage"),
             delivery = sessionStorage.getItem("delivery");
     $('#name').append('Имя: '+name);
     $('#phone').append('Телефон: '+phone);
     $('#email').append('Почта: '+email);
     $('#massage').append('Сообщение: '+massage);
     if (delivery){
         $('#delivery').append('Вы подписаны на рассылку');
     }else{
         $('#delivery').append('Вы не подписаны на рассылку');
     }
 </script>
</body>
</html>
